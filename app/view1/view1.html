<div class="row">
	<div class="col-md-6">
		<form class="form-horizontal" ng-controller="View1Ctrl" >
			<div class="alert alert-info" role="alert">{{message}}</div>
			<div class="form-group">
				<label >Work Executor</label>
				<select ng-model='rptEngineModel.rptEngineType' class="form-control" 
					ng-options='opt as opt.label for opt in engTypeList'></select>
			</div>
			<div class="form-group">
				<label >Finished Work Message Template</label>s
				<textarea rows="5" ng-model='rptEngineModel.requestTemplate' class="form-control"></textarea>
			</div>
			<button ng-click=saveOrUpdate(rptEngineModel) class="btn btn-default">Submit</button>
			<button class="btn" ng-click="reset()">Reset</button>
		</form>
	</div>
	<div class="col-md-6"></div>
</div>
